<!-- BEGIN navbar -->
<div id="header" class="navbar fixed-top">
    <!-- BEGIN navbar-header -->
    <div class="navbar-header">
        <span class="navbar-brand">
            <img id="org-logo" src="extension/img/auscope_single-colour-1.png">
            <span><b>Au</b>Scope Discovery Portal</span>
        </span>
    </div>
    <!-- END navbar-header -->

    <!-- search bar -->
    <app-search-panel></app-search-panel>

    <!-- login dropdown menu -->
    <li class="dropdown" app-login-menu></li>

    <!-- help dropdown menu -->
    <li class="dropdown" app-help-menu></li>
</div>
<!-- END navbar -->

<!-- BEGIN sidebar -->
<nav id="sidebar" class="sidebar slimscroll sidebar-collapse show" style="overflow: auto;" >
    <li class="hasEvent" appPermanentLink></li>

    <!-- BEGIN Active Layers -->
    <h5 class="mb-1" >
        <label (click)="toggle('activeShow')" id="activeLayersLink" class="mb-0 nav-title" title="Layers added to map">
            <i class="ti-filter"></i>
            <span>Active Layers</span>
            <i *ngIf="activeShow" class="fa fa-arrow-circle-down"></i>
        </label>
        <ul *ngIf="activeShow" class="card-sub" appActiveLayers></ul>
    </h5>
    <!-- END Active Layers -->

    <!-- BEGIN Featured Layers -->
    <h5 class="mb-1" >
      <label (click)="toggle('featuredShow')" id="featuredLayersLink" class="mb-0 nav-title" title="Select predefined layers">
            <i class="ti-layers"></i>
            <span>Featured Layers</span>
            <i *ngIf="featuredShow" class="fa fa-arrow-circle-down"></i>
        </label>
        <ul *ngIf="featuredShow" class="card-sub" appLayerPanel></ul>
    </h5>
    <!-- END Featured Layers -->

    <!-- BEGIN Custom Layers -->
    <h5 class="mb-1" >
        <label (click)="toggle('customShow')" class="mb-0 nav-title" title="Enter a custom WMS endpoint">
            <i class="ti-pencil-alt"></i>
            <span>Custom Layer</span>
            <i *ngIf="customShow" class="fa fa-arrow-circle-down"></i>
        </label>
        <ul *ngIf="customShow" class="card-sub" appCustomPanel></ul>
    </h5>
    <!-- END Custom Layers -->

    <!-- BEGIN Data Explorer -->
    <h5 class="mb-1" >
        <label (click)="toggle('searchShow')" class="mb-0 nav-title" title="Search CSW services for records">
            <i class="ti-book"></i>
            <span>Data Search</span>
            <i *ngIf="searchShow" class="fa fa-arrow-circle-down"></i>
        </label>
        <ul *ngIf="searchShow" class="card-sub" appDataExplorer></ul>
    </h5>
    <!-- END Data Explorer -->
    
    <hr/>
    <li appPortalDetailsPanel></li>
</nav>
<!-- END sidebar -->

<!-- BEGIN #map-area -->
<div id="map-area" class="map-area">
    <!-- BEGIN map-area-csmap -->
    <div class="map-area-csmap">
        <app-cs-map class="h-100 w-100"></app-cs-map>
    </div>
    <!-- END map-area-csmap -->
</div>

<!-- Modal window used as a popup when map querying -->
<app-querier-modal-window></app-querier-modal-window>
<app-layer-modal-window></app-layer-modal-window>
<app-disclaimer-modal-window></app-disclaimer-modal-window>
